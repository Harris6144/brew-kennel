<h3>
    Brews
    <small class="text-muted">Page {{page}}</small>
</h3>
<div class="list-group mt-3">
    <a class="list-group-item list-group-item-action" *ngFor="let brew of brews">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex flex-column">
                <strong class="text-primary">{{brew.name}}</strong>
                <small class="text-muted">{{brew.tagline}}</small>
            </div>
            <span class="badge badge-secondary">{{brew.abv}}%</span>
        </div>
    </a>
</div>
<nav class="mt-3">
    <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="page < 2">
            <a class="page-link" routerLink="/brews/list/{{page - 1}}">Previous</a>
        </li>
        <li class="page-item" [class.disabled]="page > (pageCount - 1)">
            <a class="page-link" routerLink="/brews/list/{{page + 1}}">Next</a>
        </li>
    </ul>
</nav>
